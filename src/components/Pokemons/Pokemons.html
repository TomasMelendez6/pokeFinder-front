<div class="container mt-3">
  <div
    v-if="this.$store.state.loading"
    class="loading-overlay d-flex justify-content-center"
  >
    <div id="loading"></div>
  </div>
  <div v-else>
    <div class="row d-flex justify-content-center">
      <!-- <div class="searchbar">
        <input class="search_input" type="text" name="" placeholder="Buscar..." v-model="selected">
        <a href="#" class="search_icon"><i class="fa fa-search"></i></a>
      </div> -->
      <div class="flexbox">
        <div class="search">
          <div>
            <input type="text" placeholder="Search . . ." v-model="selected" required>
          </div>
        </div>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div
        class="col-lg-3 col-sm-4"
        v-for="(pokemon, index) in getItems"
        :key="index"
      >
        <v-card
          class="m-3 p-3 bg-dark text-white"
          elevation="2"
          outlined
        >
          <div class="d-flex justify-content-center">
            <img :src="pokemon.sprites.front_def" alt="">
          </div>
          <div class="d-flex justify-content-center">
            <h2>{{pokemon.name}}</h2>
          </div>
          <div class="d-flex justify-content-center mt-4">
            <button
              href="#"
              class="btn btn-outline-warning"
              @click="pokemonDetail(pokemon.id)"
            >
              View
            </button>
          </div>
        </v-card>
      </div>
   </div>
    <div class="row mt-3" v-if="showPagination">
      <div class="d-flex justify-content-center">
        <v-pagination v-model="currentPage"
        :page-count="totalPages"
        :classes="bootstrapPaginationClasses"
        :labels="paginationAnchorTexts"
        v-show="getItems ? getItems.length >= 0 : false"></v-pagination>
      </div>
    </div>
  </div>
</div>
